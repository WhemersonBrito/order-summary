<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="box">
    <img class="displayed" src="images/illustration-hero.svg">
    <div style='text-align:center'>
      <h2 class="mt-3">Order Summary</h2>
      <p style="color:gray;">You can now listen to millions of songs,<br>
       audiobooks, and podcasts on any device<br>
       anywhere you like!</p> 
    </div>
    <div class="grid-template-columns">
      <p class="img"><img class="icon" src="images/icon-music.svg"> </p> 
      <div class="plan"> 
        <b>Annual Plan</b><br>
        R$ 59,99/yer
      </div>
      <div> 
        <a href="#" class="text-primary text-hover-danger"> Change</a>
      </div>
    </div>
    <div class="text-center mt-4">
      <button type="button" class="btn btn-primary btn-lg btn-block col-8"><h6>Proceed to payment</h6></button>     
    </div>
    <div class="text-center mt-4">
      <a href="#" class="text-secondary text-hover-danger">Cancel Order</a>
    </div>
  </div>
</body>

</html>
